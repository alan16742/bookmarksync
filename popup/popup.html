<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">WebDAV书签同步</h1>
    <div class="actions">
      <button id="uploadBtn">上传书签</button>
      <button id="downloadBtn">下载书签</button>
      <button id="clearBtn">清空本地书签</button>
    </div>
    <div class="settings-header">
      <span class="arrow">▼</span>
    </div>
    <div class="settings-content hidden">
      <h3>WebDAV 设置</h3>
      <div class="form-group">
        <input type="text" id="serverUrl" placeholder="例如: https://dav.example.com">
      </div>
      <div class="form-group">
        <input type="text" id="username" placeholder="请输入WebDAV用户名">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="请输入WebDAV密码">
      </div>
      <div class="actions">
        <button id="testConnection">测试连接</button>
        <button id="saveSettings">保存设置</button>
      </div>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
