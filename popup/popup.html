<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="actions">
      <button id="uploadBtn">上传书签</button>
      <button id="downloadBtn">下载书签</button>
      <button id="clearBtn">清空本地书签</button>
    </div>
    
    <div class="settings">
      <h3>WebDAV 设置</h3>
      <div class="form-group">
        <label>服务器地址:</label>
        <input type="text" id="serverUrl">
      </div>
      <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="username">
      </div>
      <div class="form-group">
        <label>密码:</label>
        <input type="password" id="password">
      </div>
      <button id="testConnection">测试连接</button>
      <button id="saveSettings">保存设置</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
